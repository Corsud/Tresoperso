<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tresoperso</title>
</head>
<body>
    <h1>Bienvenue sur Tresoperso</h1>
    <p>Application de suivi de trésorerie personnelle.</p>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 4px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Tresoperso</h1>
    <form id="login-form">
        <input type="text" id="username" placeholder="Utilisateur" required />
        <input type="password" id="password" placeholder="Mot de passe" required />
        <button type="submit">Connexion</button>
    </form>
    <div id="app" style="display:none;">
        <form id="upload-form">
            <input type="file" id="csv-file" name="file" accept=".csv" required />
            <button type="submit">Importer CSV</button>
        </form>

        <h2>Catégories</h2>
        <form id="category-form">
            <input type="hidden" id="category-id" />
            <input type="text" id="category-name" placeholder="Nom" required />
            <button type="submit">Enregistrer</button>
        </form>
        <ul id="categories-list"></ul>

        <h2>Règles</h2>
        <form id="rule-form">
            <input type="hidden" id="rule-id" />
            <input type="text" id="rule-pattern" placeholder="Mot-clé" required />
            <select id="rule-category"></select>
            <button type="submit">Enregistrer</button>
        </form>
        <ul id="rules-list"></ul>

        <h2>Transactions</h2>
        <table id="transactions-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Libellé</th>
                    <th>Montant</th>
                    <th>Catégorie</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Statistiques mensuelles</h2>
        <canvas id="statsChart" width="400" height="200"></canvas>

        <h2>Projection</h2>
        <table id="projection-table">
            <thead><tr><th>Mois</th><th>Montant</th></tr></thead>
            <tbody></tbody>
        </table>
        <canvas id="projectionChart" width="400" height="200"></canvas>
    </div>
    <script>
        async function fetchTransactions() {
            const resp = await fetch('/transactions');
            if (!resp.ok) return;
            const data = await resp.json();
            const tbody = document.querySelector('#transactions-table tbody');
            tbody.innerHTML = '';
            data.forEach(t => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${t.date}</td><td>${t.label}</td><td>${t.amount}</td><td>${t.category || ''}</td>`;
                tbody.appendChild(tr);
            });
        }

        document.getElementById('login-form').addEventListener('submit', async e => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resp = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username, password })
            });
            if (resp.ok) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                fetchTransactions();
                fetchCategories();
                fetchRules();
                fetchStats();
                fetchProjection();
            } else {
                alert('Connexion échouée');
            }
        });

        document.getElementById('upload-form').addEventListener('submit', async e => {
            e.preventDefault();
            const fileInput = document.getElementById('csv-file');
            if (!fileInput.files.length) return;
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            const resp = await fetch('/import', { method: 'POST', body: formData });
            if (resp.ok) {
                fileInput.value = '';
                fetchTransactions();
                fetchStats();
                fetchProjection();
            } else {
                const data = await resp.json().catch(() => ({}));
                alert(data.error || 'Erreur import');
            }
        });

        async function fetchCategories() {
            const resp = await fetch('/categories');
            if (!resp.ok) return;
            const data = await resp.json();
            const list = document.getElementById('categories-list');
            list.innerHTML = '';
            const select = document.getElementById('rule-category');
            select.innerHTML = '';
            data.forEach(c => {
                const li = document.createElement('li');
                li.textContent = c.name;
                const edit = document.createElement('button');
                edit.textContent = 'Éditer';
                edit.onclick = () => {
                    document.getElementById('category-id').value = c.id;
                    document.getElementById('category-name').value = c.name;
                };
                const del = document.createElement('button');
                del.textContent = 'Supprimer';
                del.onclick = async () => {
                    await fetch('/categories/' + c.id, { method: 'DELETE' });
                    fetchCategories();
                    fetchRules();
                };
                li.append(' ', edit, ' ', del);
                list.appendChild(li);

                const opt = document.createElement('option');
                opt.value = c.id;
                opt.textContent = c.name;
                select.appendChild(opt);
            });
        }

        async function fetchRules() {
            const resp = await fetch('/rules');
            if (!resp.ok) return;
            const data = await resp.json();
            const list = document.getElementById('rules-list');
            list.innerHTML = '';
            data.forEach(r => {
                const li = document.createElement('li');
                li.textContent = `${r.pattern} → ${r.category || ''}`;
                const edit = document.createElement('button');
                edit.textContent = 'Éditer';
                edit.onclick = () => {
                    document.getElementById('rule-id').value = r.id;
                    document.getElementById('rule-pattern').value = r.pattern;
                    document.getElementById('rule-category').value = r.category_id;
                };
                const del = document.createElement('button');
                del.textContent = 'Supprimer';
                del.onclick = async () => {
                    await fetch('/rules/' + r.id, { method: 'DELETE' });
                    fetchRules();
                };
                li.append(' ', edit, ' ', del);
                list.appendChild(li);
            });
        }

        document.getElementById('category-form').addEventListener('submit', async e => {
            e.preventDefault();
            const id = document.getElementById('category-id').value;
            const name = document.getElementById('category-name').value;
            if (id) {
                await fetch('/categories/' + id, { method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ name }) });
            } else {
                await fetch('/categories', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ name }) });
            }
            document.getElementById('category-id').value = '';
            document.getElementById('category-name').value = '';
            fetchCategories();
            fetchRules();
        });

        document.getElementById('rule-form').addEventListener('submit', async e => {
            e.preventDefault();
            const id = document.getElementById('rule-id').value;
            const pattern = document.getElementById('rule-pattern').value;
            const category_id = document.getElementById('rule-category').value;
            const payload = { pattern, category_id };
            if (id) {
                await fetch('/rules/' + id, { method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
            } else {
                await fetch('/rules', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
            }
            document.getElementById('rule-id').value = '';
            document.getElementById('rule-pattern').value = '';
            fetchRules();
        });

        let statsChart;
        let projChart;

        async function fetchStats() {
            const resp = await fetch('/stats');
            if (!resp.ok) return;
            const data = await resp.json();
            const ctx = document.getElementById('statsChart').getContext('2d');
            if (statsChart) statsChart.destroy();
            statsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(d => d.month),
                    datasets: [{
                        label: 'Total mensuel',
                        data: data.map(d => d.total),
                        backgroundColor: 'rgba(75, 192, 192, 0.5)'
                    }]
                }
            });
        }

        function drawProjectionChart() {
            const rows = document.querySelectorAll('#projection-table tbody tr');
            const labels = [];
            const values = [];
            rows.forEach(r => {
                labels.push(r.children[0].textContent);
                values.push(parseFloat(r.querySelector('input').value) || 0);
            });
            const ctx = document.getElementById('projectionChart').getContext('2d');
            if (projChart) projChart.destroy();
            projChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: 'Projection',
                        data: values,
                        fill: false,
                        borderColor: 'rgba(153, 102, 255, 1)'
                    }]
                }
            });
        }

        async function fetchProjection() {
            const resp = await fetch('/projection');
            if (!resp.ok) return;
            const data = await resp.json();
            const tbody = document.querySelector('#projection-table tbody');
            tbody.innerHTML = '';
            data.forEach(d => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${d.month}</td><td><input type="number" step="0.01" value="${d.amount}"></td>`;
                tbody.appendChild(tr);
            });
            drawProjectionChart();
        }

        document.getElementById('projection-table').addEventListener('input', drawProjectionChart);
    </script>
</body>
</html>
